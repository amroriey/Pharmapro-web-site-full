<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Community - Pharma Pro</title>

<style>body{font-family:'Poppins',sans-serif;margin:0;background:linear-gradient(135deg,#003366,#3399ff);color:#fff}.container{max-width:1100px;margin:0 auto;padding:18px} .posts{display:flex;flex-direction:column;gap:14px} .post{background:rgba(255,255,255,0.06);padding:16px;border-radius:12px} textarea{width:100%;padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.03);color:#fff}</style></head><body><div class="container">
<nav style="padding:18px; display:flex; justify-content:space-between; align-items:center; gap:12px; background:rgba(255,255,255,0.03);">
  <div style="display:flex;align-items:center;gap:12px">
    <img src="https://i.postimg.cc/3wrCcp6h/file-0000000014c0620ca1c34e1f794bd558.png" alt="logo" style="height:52px;border-radius:8px">
    <div style="font-weight:700;color:#e8f7ff">Pharma Pro</div>
  </div>
  <div style="display:flex;gap:12px;align-items:center">
    <a href="index.html" style="color:#e8f7ff;text-decoration:none;padding:8px 12px;border-radius:8px">Home</a>
    <a href="jobfair.html" style="color:#e8f7ff;text-decoration:none;padding:8px 12px;border-radius:8px">Job Fair</a>

    <a href="contact.html" style="color:#e8f7ff;text-decoration:none;padding:8px 12px;border-radius:8px">Contact</a>
  </div>
</nav>
<section style="padding:30px 0"><h1>Technical Community</h1><p style="opacity:0.9">Discuss problems, share SOPs, and learn from peers.</p><div class="posts" id="posts"></div><h3 style="margin-top:18px">Featured Reel</h3><div style="background:rgba(255,255,255,0.04);padding:12px;border-radius:10px"><video controls style="width:100%;border-radius:8px"><source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">Your browser does not support video.</video></div><h3 style="margin:18px 0 8px 0">Request Consultation</h3><form id="consult" style="background:rgba(255,255,255,0.04);padding:12px;border-radius:10px"> <input id="cname" placeholder="Your name" style="width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.03)"/><select id="cdept" style="width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.03)"><option>Production</option><option>Quality Control</option><option>R&D</option><option>Maintenance</option></select><textarea id="cquestion" rows="4" placeholder="Describe your issue"></textarea><div style="margin-top:8px"><button type="submit" class="btn" style="background:#fff;color:#003366;padding:10px 14px;border-radius:12px;border:none;font-weight:700">Send Request</button></div><div id="cmsg" style="margin-top:8px;color:#bff1ff;display:none"></div></form></section>
<footer style="margin-top:40px;background:rgba(255,255,255,0.03);padding:18px;text-align:center;color:#dff6ff">
  © 2025 Pharma Pro – Empowering Pharma Professionals
</footer>
</div><script>
const posts=[
  {title:'Granulation uniformity issue',author:'Salma (R&D)',text:'Having inconsistency in granule size after high-shear mixing. Binder ratio currently 5%. Thoughts?',time:'2 days ago'},
  {title:'Tablet coating orange peel',author:'Ahmed (Production)',text:'Coating shows orange peel effect at cold nights. We use aqueous dispersion.',time:'4 days ago'},
  {title:'Loss on drying spike',author:'Mona (QC)',text:'LOD increased for two consecutive batches. Looking for troubleshooting checklist.',time:'6 days ago'}
];
const postsDiv=document.getElementById('posts');posts.forEach(p=>{const el=document.createElement('div');el.className='post';el.innerHTML=`<h3>${p.title}</h3><div style="opacity:.9">${p.author} · ${p.time}</div><p style="margin-top:8px">${p.text}</p>`;postsDiv.appendChild(el);});
document.getElementById('consult').addEventListener('submit',(e)=>{e.preventDefault();document.getElementById('cmsg').style.display='block';document.getElementById('cmsg').textContent='Consultation request submitted to '+document.getElementById('cdept').value+' experts (demo).';setTimeout(()=>{document.getElementById('cmsg').style.display='none';document.getElementById('consult').reset();},4000);});
</script></body></html>
