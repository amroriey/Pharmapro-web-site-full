    <img src="https://i.postimg.cc/3wrCcp6h/file-0000000014c0620ca1c34e1f794bd558.png" alt="logo" style="height:52px;border-radius:8px">

  </div>
  <div style="display:flex;gap:12px;align-items:center">
    <a href="index.html" style="color:#e8f7ff;text-decoration:none;padding:8px 12px;border-radius:8px">Home</a>

  </div>
</nav>
<section style="padding:30px 0"><h1>Job Fair</h1><p style="opacity:0.9">Open positions in pharmaceutical manufacturing, QC, and R&D.</p><div class="jobs" id="jobs"></div></section>
<footer style="margin-top:40px;background:rgba(255,255,255,0.03);padding:18px;text-align:center;color:#dff6ff">
  © 2025 Pharma Pro – Empowering Pharma Professionals
</footer>
</div><script>
const jobs=[
  {id:1,title:'Quality Control Specialist',company:'Pharma Labs',loc:'Cairo, Egypt',dept:'QC',desc:'Perform laboratory release testing and investigations.'},
  {id:2,title:'Production Technician',company:'Medico',loc:'Alexandria',dept:'Production',desc:'Operate coating and compression lines.'},
  {id:3,title:'R&D Chemist',company:'NovaPharm',loc:'Cairo',dept:'R&D',desc:'Support formulations and stability.'}
];
const jobsContainer=document.getElementById('jobs');
jobs.forEach(j=>{const el=document.createElement('div');el.className='job';el.innerHTML=`<div><strong>${j.title}</strong><div style="opacity:.9">${j.company} · ${j.loc} · ${j.dept}</div><div style="margin-top:6px">${j.desc}</div></div><div><button class='btn' onclick="alert('Demo apply flow - upload CV in profile or send email to hr@pharmapro.demo')">Apply</button></div>`;jobsContainer.appendChild(el);});
</script></body></html>
